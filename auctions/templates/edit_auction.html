{% extends 'base.html' %}
{% block title %}Edit Auction{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Auction</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary" style="background-color: #863999; border: none;">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
