{% extends 'base.html' %}

{% block title %}Log In - Bidly{% endblock %}

{% block content %}
<div class="login-section">
    <div class="login-card">
        <h1>Log In</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn w-100" style="background-color: #863999; color: white;">Log In</button>
        </form>
        <p class="mt-3 text-center">
            Don't have an account? <a href="{% url 'signup' %}" style="color: #863999;">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
